<body>

    <div id="nav-placeholder"></div>
    <script>
        // Load and modify the navigation menu
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                // Create a temporary container
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;
                
                // Find and modify the nav-link-section
                const linkSection = tempDiv.querySelector('#nav-link-section');
                if (linkSection) {
                    linkSection.innerHTML = '<a href="#">music</a>';
                }
                
                // Insert the modified navigation
                document.getElementById('nav-placeholder').innerHTML = tempDiv.innerHTML;
            })
            .catch(error => {
                console.error('Error loading navigation:', error);
            });
    </script>
