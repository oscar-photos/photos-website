    <style>
        /* Keep your existing root variables */
        :root {
            --background-color: rgb(23, 23, 23);
            --border-color: rgb(255, 255, 255, 0.1);
            --highlight-color: rgb(0,139,139);
        }

        /* Modify the menu container to work like a dropdown */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        /* Style the menu button */
        .menu-icon {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 0;
            display: block;
        }

        /* Hide the checkbox */
        #menu-toggle {
            display: none;
        }

        /* Style the dropdown menu */
        .menu {
            display: none;
            position: absolute;
            top: 100%; /* Adjust the vertical position */
            background-color: var(--background-color);
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        /* Show the menu when the checkbox is checked */
        #menu-toggle:checked ~ .menu {
            display: block;
        }

        /* Style the dropdown links */
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        /* Hover effects for links */
        .menu ul li a:hover {
            background-color: var(--highlight-color);
            color: white;
        }

        /* Optional: Add hover effect to the menu icon */
        .menu-container:hover .menu-icon {
            color: var(--highlight-color);
        }
    </style>
    
</head>
